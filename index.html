  <div class="cell-container">
    <p>Play anywhere, any time</p>
    <p>Trivia fun, for everyone</p>
  </div>

  <a href="https://draftparty.net/leaderboards" class="cta-button">GET STARTED</a>

  <script>
    function updateGradient() {
      const leaderboardImage = document.getElementById('leaderboardImage');
      const gradientPosition = (leaderboardImage.getBoundingClientRect().top + (leaderboardImage.getBoundingClientRect().height / 2)) / document.body.clientHeight * 100;
      document.body.style.backgroundImage = `linear-gradient(170deg, #ffffff ${gradientPosition}%, #104373 ${gradientPosition}%)`;
    }

    updateGradient();

    document.getElementById('headerImage').addEventListener('load', function() {
      updateGradient();
    });

    window.addEventListener('resize', updateGradient);
  </script>
</body>
</html>
